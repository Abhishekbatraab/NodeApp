    <script>
        window.addEventListener("load", init);
        function init() {
            fistname = document.querySelector("#firstname");
            lastname = document.querySelector("#lastname");
            email = document.querySelector("#email");
            password = document.querySelector("#password");
            confirmPassword = document.querySelector("#confirmpassword");
            passworddiv = document.querySelector("#passworddiv");
            span = document.querySelectorAll("span");
            // file = document.querySelector("#file");
            // file.addEventListener("change", uploadImage);
            password.addEventListener("keyup", passwordStrength);
            confirmPassword.addEventListener("keyup", checkPassword);
            email.addEventListener("keyup", validateEmail);
            email.addEventListener("keyup", validateMailPattern);
            
        }

        function redirect() {
            event.preventDefault();
        }

        }

        function passwordStrength() {
            if(password.value.length == 0){
               span[1].innerHTML = "Min. 5 digits Req.";
               span[1].className=" ";
               span[2].innerHTML = " ";
            }
            else if(password.value.length>1&&password.value.length<5){
                span[1].innerHTML = " ";
                span[2].innerHTML = "weak password";
                span[1].className="red";
            }
            else if(password.value.length>5&&password.value.length<8){
                span[2].innerHTML = "average";
                span[1].className="yellow";
            }
            else if(password.value.length>8){
                span[2].innerHTML = "strong";
                span[1].className="green";
            }
        }

        function checkPassword(){
            if(password.value===confirmPassword.value){
                span[3].innerHTML = "Password Matched";
            }
            else{
                span[3].innerHTML= "Password Not Matched";
            }
        }

        // function uploadImage() {
        //     img = document.querySelector("#image");
        //     imageName = file.files[0].name;
        //     img.src = 'images/'+imageName;
        // }

        function validateEmail(){
            var str = email.value;
            if(isBlank(str)){
                span[0].innerHTML = " ";
            }else{
                span[0].innerHTML = "Don't Left Blank";
            }
        }

        function validateMailPattern(){
            var str = email.value;
            if(checkMail(str)){
                span[0].innerHTML = " ";
            }
            else{
                span[0].innerHTML = "Email is not correct";
            }
        }

        function isBlank(str) {
            return (/[^\s]/.test(str))
        }

        function checkMail(str){
            return (/\w+([@]{1})+\w+[.]+\w+/.test(str));
        }
    </script>
